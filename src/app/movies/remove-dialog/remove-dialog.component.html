
<div [ngClass]="themeService.currentSelectedThemeType">

      <div class="delete-icon-wrapper">
        <mat-icon color="warn">delete</mat-icon>
      </div>
      <div class="dialog-text">
        <p>{{data.title}} ({{data.year}})</p>
        <p>Silmek istedigine emin misin?</p>
      </div>
      <div mat-dialog-actions class="dialog-buttons">
        <button mat-raised-button color="warn" (click)="onNoClick()">Ä°ptal</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Evet</button>
      </div>

    </div>
  </div>
</div>
